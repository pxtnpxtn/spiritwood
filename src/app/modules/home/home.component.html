<div class="img-gradient">
  <img
    src="../../../assets/hero-image.jpeg"
    class="hero hero-image"
    alt="Spiritwood Hero Image"
  />
  <video loop muted autoplay playsinline class="hero hero-video" id="hero-loop">
    <source src="../../../assets/hero-video.mp4" type="video/mp4" />
  </video>
  <div class="hero-cta">
    <div>We have lots of experience</div>
    <div>You should contact us</div>
    <button (click)="scrollToElement(contact)">Contact Now</button>
  </div>
</div>
<div
  style="height: 400px; width: 100%; background-color: red; display:inline-block"
>
  ABOUT US SUMMARY
</div>
<div
  #contact
  style="height: 400px; width: 100%; background-color: green; display:inline-block"
>
  CONTACT US INFORMATION
</div>
