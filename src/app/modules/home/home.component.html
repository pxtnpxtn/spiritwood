<div class="img-gradient">
  <img
    src="../../../assets/hero-image.jpg"
    class="hero hero-image"
    alt="Spiritwood Hero Image"
  />
  <video loop muted autoplay playsinline class="hero hero-video">
    <source src="../../../assets/hero-video.mp4" type="video/mp4" />
  </video>
  <div class="hero-cta">
    <div class="hero-title">{{ 'home-hero-title' | translate }}</div>
    <button (click)="scrollToElement(contact)">
      {{ 'home-hero-button' | translate }}
    </button>
  </div>
</div>
<section>
  <div>
    <header>{{ 'home-about-title' | translate }}</header>
    <div class="center-text">
      {{ 'home-about-text1' | translate }}
    </div>
    <div class="center-text push-top">
      {{ 'home-about-text2' | translate }}
    </div>

    <button class="top">
      <a routerLink="/our-operation">{{ 'home-about-button' | translate }}</a>
    </button>
  </div>
</section>

<img
  class="parallax-splitter"
  src="../../../assets/images/gallery/spiritwood-36.jpg"
  alt="image"
/>

<section class="grey" #contact>
  <div>
    <header>{{ 'home-contact-title' | translate }}</header>
    <div class="center-text">
      {{ 'home-contact-text' | translate }}
    </div>
    <a href="mailto:info@spiritwoodgroup.com?subject=Spiritwood inquiry"
      ><button class="top-bottom">
        {{ 'home-contact-button' | translate }}
      </button></a
    >
    <div class="email">info@spiritwoodgroup.com</div>
  </div>
</section>

<div>
  <header class="video-title">{{ 'home-video-title' | translate }}</header>
  <div class="embed-container">
    <iframe
      src="https://player.vimeo.com/video/358525077"
      frameborder="0"
      webkitAllowFullScreen
      mozallowfullscreen
      allowFullScreen
    ></iframe>
  </div>
</div>
