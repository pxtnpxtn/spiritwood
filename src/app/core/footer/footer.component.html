<div class="footer-container">
  <div class="footer-left">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ 'nav-home' | translate }}</a
    >
    <a routerLink="our-operation" routerLinkActive="active">{{
      'nav-our-operation' | translate
    }}</a>
    <a routerLink="about-us" routerLinkActive="active">{{
      'nav-about-us' | translate
    }}</a>
    <a routerLink="gallery" routerLinkActive="active">{{
      'nav-gallery' | translate
    }}</a>
    <a routerLink="contact-us" routerLinkActive="active">{{
      'nav-contact-us' | translate
    }}</a>
  </div>
  <div class="footer-right">
    <div>Spiritwood Corporation 2019</div>
    <img
      src="../../../assets/logo-white.png"
      class="logo"
      alt="Spiritwood Logo"
    />
  </div>
</div>
